<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script>
        if (window.location.href === 'https://fahdi.github.io/MythologyTriviaGame/') {
            window.location.replace('https://mythology-trivia-game.vercel.app/');
        }
    </script>
</head>
<body>
<div id="start-screen" class="screen">
    <div class="container">
        <h1>Trivia Game</h1>
        <p>Test your knowledge across various categories and difficulties!</p>
        <div class="input-username">
            <label for="trivia-category">Choose Your Name:</label>
            <input type="text" required id="username">
            <span class="input-error">
            Please enter your name
         </span>
        </div>
        <div class="select-category">
            <label for="trivia-category">Choose a Category:</label>
            <select id="trivia-category" class="form-control">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals & Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime & Manga</option>
                <option value="32">Entertainment: Cartoon & Animations</option>
            </select>
        </div>
        <div class="select-difficulty">
            <label for="difficulty">Choose Difficulty:</label>
            <div class="difficulty-options">
                <input type="radio" id="easy" name="difficulty" value="easy">
                <label for="easy">Easy</label>
                <input type="radio" id="medium" name="difficulty" value="medium" checked>
                <label for="medium">Medium</label>
                <input type="radio" id="hard" name="difficulty" value="hard">
                <label for="hard">Hard</label>
            </div>
        </div>
        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>
</div>
<div id="preloader">Loading...</div>
<div id="game-screen" class="screen">
    <div id="progress-bar-top">
        <div id="time-progress-top"></div>
    </div>
    <div class="game-inner">
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="question-container"></div>
        <div id="info-container">
            <p id="timer">Time left: 15 seconds</p> <!-- Timer display -->
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
    <div id="progress-bar-bottom">
        <div id="time-progress-bottom"></div>
    </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
